<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Flask Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Create an Account
      </h2>

      <!-- Signup Form -->
      <form id="signup">
        <div class="mb-4">
          <input
            type="text"
            id="signup-username"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            id="signup-email"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            id="signup-password"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            id="signup-fullname"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-6">
          <input
            type="text"
            id="signup-contact"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Contact Number"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Sign Up
        </button>
      </form>

      <p id="signup-error" class="text-red-500 text-center mt-2"></p>

      <p class="text-center mt-4">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:text-blue-600">Login</a>
      </p>
    </div>

    <script>
      // Handle signup form submission
      document
        .getElementById("signup")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const data = {
            username: document.getElementById("signup-username").value,
            email: document.getElementById("signup-email").value,
            password: document.getElementById("signup-password").value,
            fullname: document.getElementById("signup-fullname").value,
            contact: document.getElementById("signup-contact").value,
          };

          // Send POST request to signup
          axios
            .post("/register", data)
            .then((response) => {
              alert("Registration Successful! Please login to continue.");
              // Redirect to login page after successful signup
              window.location.href = "/login";
            })
            .catch((error) => {
              document.getElementById("signup-error").textContent =
                error.response.data.error;
            });
        });
    </script>
  </body>
</html>
